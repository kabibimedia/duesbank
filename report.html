<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by Name, ID, or Entry">
    <button onclick="searchDues()">Search</button>
  </div>

  <div class="dues-actions">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect" onchange="sortDues()">
      <option value="name">Name</option>
      <option value="id">ID</option>
      <option value="entry">Entry</option>
    </select>

    <label for="filterSelect">Filter by:</label>
    <select id="filterSelect" onchange="filterDues()">
      <option value="all">All</option>
      <option value="dues">Dues Pending</option>
      <option value="paid">Paid Dues</option>
    </select>
  </div>
