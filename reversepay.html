<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dues Bank</title>
    <link rel="stylesheet" href="duesbank.css">

  </head>

<body>
  <header>
    <img src="images/sm.png" class="logo" alt="">
    <h4>Dues Bank</h4>
    <h5>Reverse Payment</h5>
       <nav class="navigation">
          <button class="btnLogin-popup" onclick="redirectToPage('payhome.html')"> Back </button>
          <button class="btnRefresh" onclick="refreshPage()"> Refresh </button>
          <button class="btnLogin-popup" onclick="redirectToPage('login.html')"> Logout </button>
           <p id="date"></p>
           <p id="time"></p>
       </nav>
   </header>

  <div class="bank-entry">
   <h1>Reverse Transaction</h1>
    <!-- Search Option -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Client Name or Account Number">
      <button onclick="searchClient()">Search</button>
    </div>
    <div class="search-group">
        <label for="date">Start Date:</label>
        <input type="date" id="date">

        <label for="date">End Date:</label>
        <input type="date" id="date">
      </div>
      
    <hr> <!-- Horizontal line -->

    <form  onsubmit="return confirmSubmission()">
      <div class="form-group">
        <label for="account">Account Name:</label>
        <input type="text" id="account" placeholder="Account name">
      </div>

      <div class="form-group">
        <label for="account">Account Number:</label>
        <input type="text" id="accountNumber" placeholder="Account number">
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>

      <div class="form-group">
        <label for="description">Reason for reversal:</label>
        <textarea id="description" placeholder="Enter description"></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type">
          <option value="">Select transaction type</option>
          <option value="cash"> Cash </option>
          <option value="momo"> Mobile Money </option>
          <option value="bankTransfer"> Bank Transfer </option>  
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="dues">Dues</option>
          <option value="contribution">Contribution</option>
          <option value="support">Support</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn"> Submit </button>
    </form>
  </div>
